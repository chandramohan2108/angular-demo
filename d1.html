<html>
   
   <head>
      <title>AngularJS HTML DOM</title>
   </head>
   
   <body>
      <h2>AngularJS Sample Application</h2>
      <div ng-app = "">
         
         <table border = "0">
            <tr>
               <td><input type = "checkbox" ng-model = "enableDisableButton">Disable Button</td>
               <td><button ng-disabled = "enableDisableButton">Click Me!</button></td>
            </tr>
            
            <tr>
               <td><input type = "checkbox" ng-model = "dis">disable</td>
               <td><input type="text" ng-disabled = "dis"></td>
            </tr>
            <tr>
               <td><input type = "checkbox" ng-model = "c1">Show Name</td>
               <td><button ng-hide = "c1">Chandra</button></td>
               <td><input type="text" ng-disabled = "dis"></td>
               <td><p ng-disabled = "dis">welcome</p></td>
            </tr>
            <tr>
               <td><input type = "checkbox" ng-model = "cm">Show Button</td>
               <td><button ng-show = "cm">Click CHANDRA</button></td>
            </tr>
            
            <tr>
               <td><input type = "checkbox" ng-model = "showHide2">Hide Button</td>
               <td><button ng-hide = "showHide2">Click Me!</button></td>
            </tr>
            
            <tr>
               <td><p>Total click: {{ clickCounter }}</p></td>
               <td><button ng-click = "clickCounter = clickCounter + 1">Click Me!</button></td>
            </tr>
         </table>
         
      </div>
      
      <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
   </body>
</html>
